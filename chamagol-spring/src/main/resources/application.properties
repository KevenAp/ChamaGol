# Thread Pool do Tomcat
# Número máximo de threads para processar requisições
server.tomcat.max-threads=200
# Threads mínimas ociosas prontas para novas conexões
server.tomcat.min-spare-threads=20
# Tamanho da fila de conexões antes de rejeitar
server.tomcat.accept-count=100

# Tempo de espera para conexões ociosas
server.connection-timeout=5000

# Compressão para respostas HTTP
server.compression.min-response-size=1024
server.compression.enabled=true
# Respostas maiores que 1 KB serão comprimidas
server.compression.mime-types=text/html,text/xml,text/plain,application/json,application/xml

# Configuração do Pool de Conexões (HikariCP)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=2000

