spring.application.name=chamagol
# application.properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# jbdc:mysql://localhost:3306/chamagol root here123
spring.datasource.url=jdbc:mysql://localhost:3306/usuarios
spring.datasource.username=root
spring.datasource.password=${db_password}

#server.error.include-stacktrace=never
spring.jpa.show-sql=true
server.error.include-stacktrace=always

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail_username}
spring.mail.password=${mail_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.hibernate.ddl-auto=update

api.security.token.secret=${JWT_Token:jwt_secret}

# Thread Pool do Tomcat
# Número máximo de threads para processar requisições
server.tomcat.max-threads=200
# Threads mínimas ociosas prontas para novas conexões
server.tomcat.min-spare-threads=20
# Tamanho da fila de conexões antes de rejeitar
server.tomcat.accept-count=100

# Tempo de espera para conexões ociosas
server.connection-timeout=5000

# Compressão para respostas HTTP
server.compression.min-response-size=1024
server.compression.enabled=true
# Respostas maiores que 1 KB serão comprimidas
server.compression.mime-types=text/html,text/xml,text/plain,application/json,application/xml

# Configuração do Pool de Conexões (HikariCP)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=2000

# # Cache do Hibernate
# spring.jpa.properties.hibernate.cache.use_second_level_cache=true
# spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
# spring.jpa.properties.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
# spring.jpa.properties.hibernate.cache.use_query_cache=true

# Estatísticas e Performance do Hibernate
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# logging.level.root=TRACE
# logging.level.org.springframework=DEBUG
logging.file.name=chamagol.log

# aplicação de cache
# Configuração do Redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=6000
spring.cache.redis.time-to-live=60000

# Habilitar logs de cache
logging.level.org.springframework.cache=TRACE
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG

# Se estiver usando Log4j2, você também pode adicionar
logging.level.org.springframework.boot.autoconfigure.cache=TRACE

# Para ver as operações do Redis em detalhes
spring.data.redis.repositories.enable=true
spring.cache.redis.key-prefix=sinais
spring.cache.redis.use-key-prefix=true